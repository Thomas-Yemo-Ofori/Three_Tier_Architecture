name: Three_Tier_Architecture Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  
  workflow_dispatch:
    inputs:
      destroy:
        description: "Set to true to destroy resources (for aws_provision)"
        required: false
        default: "false"

permissions:
  id-token: write
  contents: read

jobs:
  aws_provision_and_destroy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ secrets.REGION }}
        role-to-assume: ${{ secrets.ROLE_TO_ASSUME }}
        role-session-name: GitHubActionsSession

    - name: Terraform Format
      run: terraform fmt
    
    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      run: terraform apply -auto-approve
      continue-on-error: true  # Allow failure to continue the next steps

    # Automatically destroy the resources if the Terraform Apply fails
    - name: Terraform Destroy (if Apply fails)
      if: failure()  # This will only run if the previous step fails
      run: terraform destroy -auto-approve
